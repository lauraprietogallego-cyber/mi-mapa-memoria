<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Inventario de Lugares de Memoria Democrática</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        
        /* SOLUCIÓN AL PROBLEMA DE LA ENTRADILLA Y RESPONSIVIDAD */
        .maplibregl-popup-content {
            max-width: 300px !important;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* Forzar que cualquier imagen dentro del popup se adapte */
        .maplibregl-popup-content img {
            max-width: 100% !important;
            height: auto !important;
            border-radius: 4px;
            margin: 10px 0;
            display: block;
        }

        /* Forzar que los vídeos (iframes) sean adaptables */
        .maplibregl-popup-content iframe {
            width: 100% !important;
            height: auto !important;
            aspect-ratio: 16 / 9;
            border: none;
            border-radius: 4px;
        }

        .maplibregl-popup-close-button {
            padding: 8px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div id="map"></div>

        center: [-3.7037, 40.4167], 
        zoom: 5.5,
        pitch: 40 // Inclinación para el efecto relieve
    });
