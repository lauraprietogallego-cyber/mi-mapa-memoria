    <style>
        body { margin: 0; padding: 0; font-family: 'Helvetica Neue', Arial, sans-serif; background: #000; overflow-x: hidden; }
        #map { position: fixed; top: 0; bottom: 0; width: 100%; z-index: -1; }
        #features { width: 38%; margin-left: 5%; padding-top: 10vh; padding-bottom: 80vh; pointer-events: none; }
        .step {
            padding: 30px; margin-bottom: 100vh; background: rgba(255, 255, 255, 0.95);

        .step.active { opacity: 1; }
        h1 { color: #b71c1c; font-size: 26px; margin-bottom: 20px; }

        /* BUSCADOR / ÍNDICE */
        .search-container {
            position: fixed; top: 20px; right: 20px; z-index: 200;
            background: white; padding: 10px; border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); width: 250px;
        }
        select { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; font-size: 14px; cursor: pointer; }

        .nav-buttons { position: fixed; bottom: 30px; right: 30px; z-index: 100; display: flex; flex-direction: column; gap: 10px; }
        .nav-btn { background: #b71c1c; color: white; border: none; width: 50px; height: 50px; border-radius: 50%; cursor: pointer; font-size: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        @media (max-width: 750px) { #features { width: 90%; margin: auto; } .search-container { width: 80%; left: 10%; right: auto; } }
    </style>
</head>
