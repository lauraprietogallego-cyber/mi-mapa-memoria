<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>StoryMap: Lugares de Memoria</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background: #f4f4f4; }
        #map { position: fixed; top: 0; bottom: 0; width: 100%; z-index: -1; }
        
        /* Contenedor de las tarjetas de texto */
        #features {
            width: 35%;
            margin-left: 5%;
            padding-top: 50vh; /* Para que la primera tarjeta empiece en el medio */
            padding-bottom: 50vh;
        }

        .step {
            padding: 40px;
            margin-bottom: 80vh; /* Espacio entre puntos para que el scroll sea fluido */
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            opacity: 0.25; /* Las que no están activas se ven flojas */
            transition: opacity 0.5s;
        }

        .step.active { opacity: 1; border-left: 5px solid #b71c1c; }

        h1 { color: #b71c1c; font-size: 24px; }
        h2 { color: #b71c1c; font-size: 18px; margin-top: 0; }
        p { font-size: 15px; line-height: 1.6; color: #333; }
        
        .creditos { font-size: 12px; color: #777; margin-top: 20px; font-style: italic; }

        /* Ajuste para móviles */
        @media (max-width: 750px) {
            #features { width: 90%; margin: auto; }
        }
    </style>
</head>
<body>

<div id="map"></div>
<div id="features">
    <section class="step active" id="portada">
        <h1>Inventario de Lugares de Memoria Democrática</h1>
        <p>El Gobierno ha declarado una veintena de lugares de memoria democrática en España...</p>
        <p><i>Sigue bajando con el ratón para comenzar el recorrido.</i></p>
        <div class="creditos">Por: Laura Prieto Gallego para el Instituto RTVE</div>
    </section>

    </div>

<script>
    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://api.maptiler.com/maps/dataviz-v4/style.json?key=hwXj4DxXQkfeEuviuUmj',
        center: [-3.7, 40.2],
        zoom: 5.5,
        pitch: 45,
        bearing: 0,
        interactive: false // Desactivamos interacción manual para que el scroll mande
    });

    fetch('./datos.geojson')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('features');
            
            // Creamos las tarjetas dinámicamente según tus puntos
            data.features.forEach((feature, i) => {
                const section = document.createElement('section');
                section.className = 'step';
                section.id = 'step-' + i;
                
                const title = document.createElement('h2');
                title.innerText = feature.properties.name || "Punto de Memoria";
                
                const desc = document.createElement('div');
                desc.innerHTML = feature.properties.description || "";

                section.appendChild(title);
                section.appendChild(desc);
                container.appendChild(section);
            });

            // Lógica para detectar el scroll
            window.onscroll = () => {
                const steps = document.querySelectorAll('.step');
                steps.forEach((step, i) => {
                    const rect = step.getBoundingClientRect();
                    if (rect.top > 0 && rect.top < window.innerHeight * 0.5) {
                        // Si es la portada, volvemos a vista general
                        if (step.id === 'portada') {
                            map.flyTo({ center: [-3.7, 40.2], zoom: 5.5, pitch: 45 });
                        } else {
                            // Si es un punto, volamos a sus coordenadas
                            const coords = data.features[i-1].geometry.coordinates;
                            map.flyTo({ center: coords, zoom: 14, pitch: 60, speed: 0.6 });
                        }
                        
                        steps.forEach(s => s.classList.remove('active'));
                        step.classList.add('active');
                    }
                });
            };
        });
</script>
</body>
</html>
